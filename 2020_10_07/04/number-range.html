<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul{
      list-style: none;
    }
  </style>
</head>
<body>
  <fieldset>
    <legend>등록 정보</legend>
    <ul>
      <li>
        <label class="reg" for="member">참여인원 <small>(최대10명)</small></label>
        <input type="number" id="member" min="0" max="10" step="1" value="1">
      </li>
      <li>
        <label class="reg" for="stuffs">지원물품 <small>(1인당 5개)</small></label>
        <input type="number" id="stuffs" min="0" max="50" step="5" value="1">
      </li>
      <li>
        <label class="reg" for="satis">희망단계 <small>(하.중.상)</small></label>
        <input type="range" id="satis" min="1" max="3" step="1" value="1">
      </li>
    </ul>
  </fieldset>
</body>
</html>
