<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>로그인 정보</legend>
      <ul>
        <li>
          <label>아이디 <input type="text" id="user-id"></label>
        </li>
        <li>
          <label>비밀번호 <input type="password" id="user-pw"></label>
        </li>
        <li>
          <label>비밀번호 확인 <input type="password" id="user-pw"></label>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>개인 정보</legend>
      <ul>
        <li>
          <label>이름 <input type="text" id="user-name"></label>
        </li>
        <li>
          <label>메일주소 <input type="email" id="user-em"></label>
        </li>
        <li>
          <label>연락처 <input type="tel" id="user-tel"></label>
        </li>
        <li>
          <label>블로그/홈페이지 <input type="url" id="user-url"></label>
        </li>
      </ul>
    </fieldset>
  </form>
</body>
</html>
