<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
</head>
<body>
  <h3>여름방학 특강 신청</h3>
  <fieldset>
    <legend>수강과목</legend>
    <label style="color: aqua;">영어회화(초급) <input type="text" readonly value="오전 9 :00 ~ 11: 00"></label>
  </fieldset>
  <fieldset>
    <legend>신청자</legend>
    <ul>
      <li>
        <label style="color: aquamarine;">이름 <input type="text" autofocus required></label>
      </li>
      <li>
        <label style="color: aquamarine;">학번 <input type="text" placeholder="하이푼 없이 입력"></label>
      </li>
      <li>
        <label style="color: aquamarine;">학과 <input type="text"> </label>
      </li>
    </ul>
    </fieldset>
    <fieldset>
      <legend>교재 수분</legend>
      <ul>
        <li><label>교재 <input type="number"></label></li>
        <li><label>워크 시트 <input type="number"></label></li>
        <li><label>단체 주문 <input type="number" step="10" value="10" min="10" max="300"></label></li>
      </ul>
    </fieldset>
</body>
</html>
